<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container-flex">
        <div class="row">
            <div class="col s12">
                <nav>
                    <div class="nav-wrapper">
                        <a href="#!" class="brand-logo">Super Wawa</a>
                        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                            <ul class="right hide-on-med-and-down">

                <ul class="sidenav" id="mobile-demo">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">Javascript</a></li>
                    <li><a href="mobile.html">Mobile</a></li>
                </ul>
                                      
                </nav>
                <br>
                <br>
                <select class="browser-default" id="sexo-wawa">
                    <option value="" disabled selected>Sexo de tu wawa</option>
                    <option value="1">Femenino</option>
                    <option value="2">Masculino</option>
                </select>
                <br>
                <br>
                <form id="CreateForm">
                    <h6 class="center-text">Fecha de nacimiento</h6>
                    <input type="date" name="fecha" min="2010-01-01"
                    max="2018-12-31" step="2">
                    <br>
                    <br>
                    <h6>Altura (cm)</h6>
                   <input id="input-altura" type="number" placeholder="Altura (cm)">
                   <br>
                   <br>
                   <h6>Peso (Kg)</h6>
                  <input id="input-peso" type="number" placeholder="Peso(kg)">
                <br>

                <h5>Opcional</h5>
                
                    <br>
                    <h6>Perímetro cefálico (cm)</h6>
                    <input type="number" placeholder="Perimetro cefálico (cm)">
                    <a href="https://www.youtube.com/watch?v=bR5lfc68CWc">¿No sabes qué es?</a>
                    <br>
                    <br>
                    <h6>Índice de Masa Corporal (IMC)</h6>
                    <input type="number" placeholder="Indice de asa corporal">
                    <p>IMC = peso en kg / altura al cuadrado en metros</p>
                </form>
                <br>
                <button class="btn waves-effect waves-light" id="myButton" type="submit">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    
    <script src="nav.js"></script>

</html>
